<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>I-T-OのWebサイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sawarabi Mincho', serif;
      background: linear-gradient(-45deg,
        #d0f0ff, #a0d8ef, #7ab8f5, #6097d8,
        #7ab8f5, #a0d8ef, #d0f0ff
      );
      background-size: 600% 600%;
      animation: gradientLoop 10s linear infinite;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientLoop {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      max-width: 800px;
      padding: 2em;
      text-align: left;
    }

    p {
      font-size: 1rem;
      line-height: 1.8;
    }

    @media (min-width: 768px) {
      p {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>
      Studio Alpha (旧くすりのアルファ薬局)<br>
      愛知県知多郡東浦町森岡下今池35-9<br>
      伊東 亮太 / Ito Ryota<br>
      基本的に何でもやります、気軽るにご相談ください。
    </p>
  </div>
</body>
</html>
